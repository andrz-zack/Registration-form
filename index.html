<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information
    </p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label  for="first-name">Enter Your First Name: <input id="first-name" type="te requiredxt" required></la requiredbel>

            <label  for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>

            <label  for="email">Enter Your Email: <input id="email" type="email" required required></label>

            <label  for="new-password">Create a New Password: <input id="new-password" type="password" required  pattern="012345"></label>

        </fieldset>

        <fieldset>
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type"> Personal Account
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type"> Business Account
            </label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required> I accep the <a href="https://www.freecodecamp.org/news/terms-of-service/
                ">terms and conditions</a> 
            </label>
        </fieldset>

        <fieldset>
            <!-- profile-picture -->
            <label for="profile-picture"><p>Upload a profile picture:</p> 
                <input type="file" id="profile-picture" name="file"> 
            </label>
            <!-- age = edad -->
            <label for="age"><p>Input your age (years):</p><input type="number" min="13" max="120" id="age" name="age"></label>

            <!-- referencias = referrer -->
            <label for="referrer"> How did you hear about us? 
            <select id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News
                </option>
                <option value="2">freeCodeCamp YouTube Channel
                </option>
                <option value="3">freeCodeCamp Forum
                </option>
                <option value="4">Other</option>
            </select>
        </label>
            <!-- para que inserte el usuario una bio de si mismo -->
        <label for="bio"><p>Provide a bio:</p><textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea></label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
